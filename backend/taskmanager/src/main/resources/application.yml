spring:
  datasource:
    url: jdbc:h2:file:./data/taskmanager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  flyway:
    enabled: false

app:
  jwt:
    secret: "change-this-to-a-long-random-secret-at-least-32-chars"
    expirationMinutes: 120
